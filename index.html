<!DOCTYPE html>
<html>
  <body>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js">
        $(document).ready(function () {
            // Using a Promise object
            liff.init({
                liffId: '1657394487-x6jML5LV' // Use own liffId
            })
            .then(() => {
                // Start to use liff's api
                liff.getProfile()
                .then(profile => {
                liff
                .sendMessages([
                    {
                    type: "text",
                    text: "Test!!",
                    //text: "",
                    },
                ])
                .then(() => {
                    console.log("message sent");
                    liff.closewindow();
                })
                .catch((err) => {
                    console.log("error", err);
                });
                })
                .catch((err) => {
                location.replace('https://aiot-stock.herokuapp.com/lsmkqr');
                });

            })
            .catch((err) => {
                // Error happens during initialization
                console.log(err.code, err.message);
            });
        });
    </script>
  </body>
</html>
